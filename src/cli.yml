name: work_calc
version: 1.1.2
author: Toshiki <toshiki.dev@protonmail.ch>
about: Work calculater
args:
    - verbose:
        short: v
        long: verbose
        help: explain what is being done
    - total_hour:
        short: h
        long: hour
        value_name: VALUE
        help: Input the total hour
        takes_value: true
    - work_days:
        short: d
        long: days
        value_name: VALUE
        help: Input the work days
        takes_value: true
    - setting:
        short: s
        long: setting
        value_name: PATH
        help: Specify your setting file
        takes_value: true
