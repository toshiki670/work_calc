name: work_calc
version: 1.2.1
author: Toshiki <toshiki.kawazoe@sony.com>
about: Work calculater
args:
    - verbose:
        short: v
        long: verbose
        help: explain what is being done
    - total_hour:
        short: t
        long: total
        value_name: VALUE
        help: Input the total hour
        takes_value: true
    - work_days:
        short: d
        long: days
        value_name: VALUE
        help: Input the work days
        takes_value: true
    - setting:
        short: s
        long: setting
        value_name: PATH
        help: Specify your setting file
        takes_value: true
